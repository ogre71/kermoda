          weight: 1
        - name: "Privacy"
          url: /privacy/
          weight: 2

 
permalinks:
  posts: "blog/:year/:month/:title/"
  pages: ":slug/"

taxonomies:
  tag: tags
  category: categories
  portfolio: portfolio
  author: authors

markup:
  goldmark:
    renderer:
      unsafe: true
