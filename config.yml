        #   params:
        #     external: true
        #     button: true
      footer_primary:
        - name: "Services"
          url: /services/
          weight: 1
        - name: "Work"
          url: /work/
          weight: 2
      footer_secondary:
        - name: "Team"
          url: /team/
          pageRef: "team"
