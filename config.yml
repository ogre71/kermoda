    weight: 0
    languageName: English
    contentDir: content/en
    menu:
      main:
        - name: "Services"
          identifier: services
          url: /services/
          pageRef: services
          weight: 1
        - name: "Specializations"
          identifier: specializations
          url: /specializations/
          pageRef: specializations
          weight: 2
        - name: "Blog"
          identifier: blog
          url: /blog/
          pageRef: posts
          weight: 3
        - name: "FAQ"
          identifier: faq
          url: /faq/
          pageRef: faq
          weight: 4
        - name: "About"
          identifier: about
          url: /about/
          pageRef: about
          weight: 5
        # - name: Buy Now
        #   url: "https://www.zerostatic.io/theme/hugo-advance/"
